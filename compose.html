<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jingle Composer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/compose.css">
  <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
</head>

<body>
  <a class="home" href="index.html"><img src="img/home.png"/></a>

  <h1>Compose</h1>
  <div class="content">

    <input id="titleInput" type="text" placeholder="Jingle Title" maxlength="18">

    <div class="interactiveContainer">

    </div>
    
    <label for="tempoSlider">Tempo:</label>
    <input name='tempoSlider' id='tempoSlider' type="range" min="1" max="5" step=".2" value="3">

    <div class="controlRow">


        <div class="composeButton">
            <button id = "playButton" name="playButton"><img class="playButton" src="img/play.png"/></button>
            <label for="playButton">Play Song</label>
        </div>

        <div class="composeButton">
            <button id="saveButton" name="saveButton"><img class="saveButton" src="img/save.png"/></button>
            <label for="saveButton">Save Song</label>
        </div>

    </div>

  </div>
</body>
<script type='module' src="js/compose.js"></script>
</html>
